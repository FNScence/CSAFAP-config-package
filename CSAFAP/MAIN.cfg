// =================== BASE KEYBINDS =======================================
bind						"M"			+map_action			// ◄ Key bind for MAP SELECTION + PRACTICE MODE (default M)
bind						"J"			+T_action			// ◄ Key bind for T SMOKES (default J)
bind						"H"			+CT_action			// ◄ Key bind for CT SMOKES (default H)

bind						"K"			+movement_action	// ◄ Key bind for SNAP-TAP and VIEWMODEL (default K)

// bind					  "space"		+JT					// ◄ Key bind for desubticked   jumpthrow (default space) (I recommend a macro instead)
bind						"N"			+WJT				// ◄ Key bind for desubticked W-jumpthrow (default N)


// ============= Keybinds of De-subticked Movement =========================
bind					"mwheeldown"	+jump_				// ◄ De-subticked jump (better bhop)
bind					  "ctrl"		+duck_				// ◄ De-subticked crouch
bind					  "shift"		+walk_				// ◄ De-subticked walk

