// ======================== CS as fast as possible - Config Package (version 1.9) =========================
// Written by ".FNScence" (youtube.com/c/CSasfastaspossibleFNScence)
// Edit any keybinds to customize to your preference. To disable a feature, add "// " at the start of it's line.
// ======================================= KEYBINDS ========================================
bind 						 "N"	"+WJT"									// ◄ Key bind for desubticked W-jumpthrow (default N)
bind 					   "space"	"+JT"									// ◄ Key bind for desubticked   jumpthrow (default space)

alias T_hotkey1			"bind J +T_wheel_1"									// ◄ Key bind for T SMOKES (default J)
alias T_hotkey2			"bind J +T_wheel_2"									// Insert same key as line above (default J)

alias CT_hotkey1		"bind H +CT_wheel_1"								// ◄ Key bind for CT SMOKES (default H)
alias CT_hotkey2		"bind H +CT_wheel_2"								// Insert same key as line above (default H)

alias movement_hotkey1	"bind K +move_wheel_1"								// ◄ Key bind for MOVEMENT CONFIGS (default K)
alias movement_hotkey2	"bind K +move_wheel_2"								// Insert same key as line above (default K)

alias map_hotkey1		"bind M +map_wheel_1"								// ◄ Key bind for MAP SELECTION (default M)
alias map_hotkey2		"bind M +map_wheel_2"								// Insert same key as line above (default M)

// ============ Keybinds of de-subticked movement ============
bind 					  "mwheeldown"   "+jump_"							// ◄ De-subticked jump
bind 						"ctrl"      "+duck_"							// ◄ De-subticked crouch
bind 						"shift" 		 "+walk_"						// ◄ De-subticked walk
// bind 						 "W"        "+forward_"							// ◄ De-subticked forward movement
// bind 						 "A" 		"+left_"							// ◄ De-subticked left movement
// bind 						 "S" 		"+back_"							// ◄ De-subticked backwards movement
// bind 						 "D"		"+right_"							// ◄ De-subticked right movement
// bind 						 "L"	    "+default_movement"					// ◄ Key bind for default movement (reset after using strafing configs)

// ============ Set your default movement configuration at game launch  ============
// Options: default, autostopAD, autonullAD, autostopWS_nullAD, nullAD, (autostopWASD needs to be selected in-game)
// Insert one of the previous options in the next line (after the last underscore):
alias Set_movement "exec CSAFAP/movement/movement_autostopAD"


//\/\/\/\/\/\/\/\/\===========  DON'T EDIT THE REMAINING LINES   ===========/\/\/\/\/\/\/\/\
exec CSAFAP/logic															// calling the main logic of the cfg-framework
