alias map_CT_labels "exec CSAFAP/maps/train/train_CT_labels"
alias map_CT_cmd "m_yaw 0.022; exec CSAFAP/maps/train/train_CT_cmd"

alias map_T_labels "exec CSAFAP/maps/train/train_T_labels"
