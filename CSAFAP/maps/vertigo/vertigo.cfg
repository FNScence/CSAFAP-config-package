// Custom alias for VERTIGO

alias map_CT_labels "exec CSAFAP/maps/vertigo/vertigo_CT_labels"
alias map_CT_cmd "m_yaw 0.022; exec CSAFAP/maps/vertigo/vertigo_CT_cmd"

alias map_T_labels "exec CSAFAP/maps/vertigo/vertigo_T_labels"
alias map_T_cmd "m_yaw 0.022; exec CSAFAP/maps/vertigo/vertigo_T_cmd"

alias wheel_curr_map "exec CSAFAP/maps/vertigo/wheel_curr_map"

alias +T_wheel_1 "reset_deadzone; exec CSAFAP/maps/T_labels; setup_wheel; map_T_labels" 		// sens + zeroing horizontally
alias -T_wheel_1 "slot8; zero_ud; +radialradio2; T_hotkey2"									// equip smoke + zeroing vertically + open radiowheel + rebind hotkey
alias +T_wheel_2 "map_T_cmd"																	// change tile text to commands (alias set in CSAFAP/[MAP]_labels.cfg)
alias -T_wheel_2 "-radialradio2; T_hotkey1; sens_reset; map_T_labels;resetradio"

// =============================== VERTIGO instant mid smoke/molotov =================================
// Fast mid molotov
alias ver_molly_1_x "yaw 4876.32545 1 1; buy molotov"
alias ver_molly_1_y "pitch 3175.35732 1 1; slot10"

// Fast mid smoke
alias ver_smoke_1_x "yaw 6276.96368 1 1"
alias ver_smoke_1_y "pitch 3004.55814 1 1"
