// Custom alias for ANCIENT

alias map_CT_labels "exec CSAFAP/maps/ancient/ancient_CT_labels"
alias map_CT_cmd "m_yaw 0.022; exec CSAFAP/maps/ancient/ancient_CT_cmd"

alias map_T_labels "exec CSAFAP/maps/ancient/ancient_T_labels"
