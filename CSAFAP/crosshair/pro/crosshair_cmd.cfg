// Crosshair alias
alias crosshair_next "exec CSAFAP/crosshair/pro/crosshair_2_labels; reset_deadzone; crosshair_hotkey_next; +radialradio2"
alias crosshair_hotkey_next "alias +crosshair_action +crosshair_wheel_next; alias -crosshair_action -crosshair_wheel_next"
alias +crosshair_wheel_next "exec CSAFAP/crosshair/pro/crosshair_2_cmd"
alias -crosshair_wheel_next "-radialradio2;movement_hotkey1"

alias crosshair_prev "exec CSAFAP/movement/movement_labels; reset_deadzone; crosshair_hotkey_prev; +radialradio2"
alias crosshair_hotkey_prev "alias +crosshair_action +crosshair_wheel_prev; alias -crosshair_action -crosshair_wheel_prev"
alias +crosshair_wheel_prev "exec CSAFAP/movement/movement_cmd"
alias -crosshair_wheel_prev "-radialradio2;movement_hotkey1"