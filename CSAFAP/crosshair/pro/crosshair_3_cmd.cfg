// Crosshair alias
alias crosshair_next "exec csafap/crosshair/pro/crosshair_4_labels; reset_deadzone; crosshair_hotkey_next; +radialradio2"
alias crosshair_hotkey_next "alias +crosshair_action +crosshair_wheel_next; alias -crosshair_action -crosshair_wheel_next"
alias +crosshair_wheel_next "exec csafap/crosshair/pro/crosshair_4_cmd"
alias -crosshair_wheel_next "-radialradio2;movement_hotkey1"

alias crosshair_prev "exec csafap/crosshair/pro/crosshair_2_labels; reset_deadzone; crosshair_hotkey_prev; +radialradio2"
