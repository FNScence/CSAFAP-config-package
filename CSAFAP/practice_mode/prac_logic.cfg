// Logic for practice mode wheels
alias +map_wheel_1 "reset_deadzone; exec CSAFAP/practice_mode/prac_map_labels; +radialradio2"	// open map selection
alias -map_wheel_1 "map_hotkey2"																// rebind hotkey
alias +map_wheel_2 "exec CSAFAP/practice_mode/prac_map_cmd"										// change tile text to commands
alias -map_wheel_2 "-radialradio2; map_hotkey1"													// run commands + reset

alias +T_wheel_1 "reset_deadzone; exec CSAFAP/practice_mode/prac_labels; guide_labels"			// 
alias -T_wheel_1 "+radialradio2; T_hotkey2"														// open radiowheel + rebind hotkey
alias +T_wheel_2 "exec CSAFAP/practice_mode/prac_cmd; guide_cmd"								// change tile text to commands
alias -T_wheel_2 "-radialradio2; T_hotkey1"														// run commands + reset

alias load_spawn_hud "exec CSAFAP/practice_mode/spawn_hud_logic"

alias guide_on_labels "exec CSAFAP/practice_mode/guide_on_labels"
alias guide_off_labels "exec CSAFAP/practice_mode/guide_off_labels"
alias guide_T_labels "exec CSAFAP/practice_mode/guide_T_labels"
alias guide_CT_labels "exec CSAFAP/practice_mode/guide_CT_labels"

alias guide_on_cmd "exec CSAFAP/practice_mode/guide_on_cmd"
alias guide_off_cmd "exec CSAFAP/practice_mode/guide_off_cmd"
alias guide_T_cmd "exec CSAFAP/practice_mode/guide_T_cmd"
alias guide_CT_cmd "exec CSAFAP/practice_mode/guide_CT_cmd"
