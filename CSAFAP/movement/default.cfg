// Default movement WASD

bind w +forward;
bind a +left;
bind s +back;
bind d +right;
bind mouse_x yaw;
bind mouse_y pitch
rightleft 0 0 0;
forwardback 0 0 0;
cl_scoreboard_mouse_enable_binding +attack2

// ON-OFF visual for csafap config package
alias null_labels exec_null_off_labels
alias null_cmd exec_null_off_cmd