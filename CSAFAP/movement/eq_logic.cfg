// logic to make slot3 after WJT work regardless of viewmodel settings

alias -CT_wheel_1 "eq_slot8; zero_ud; +radialradio2; CT_hotkey2"								// equip smoke + zeroing vertically + open radiowheel + rebind hotkey
alias -T_wheel_1 "eq_slot8; zero_ud; +radialradio2; T_hotkey2"									// equip smoke + zeroing vertically + open radiowheel + rebind hotkey
alias +reset_JTmovement "exec CSAFAP/addons/multi/-forward; eq_slot3"
alias -reset_JTmovement "bind 3 eq_slot3; sens_reset"
alias reset_JTmouse_x "exec CSAFAP/addons/multi/-forward; bind 3 eq_slot3; sens_reset"
alias reset_JTmouse_y "exec CSAFAP/addons/multi/-forward; bind 3 eq_slot3; sens_reset"

