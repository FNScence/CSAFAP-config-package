// null binds on WASD

joy_side_sensitivity 1
joy_forward_sensitivity 1

alias "+a" "rightleft -1 0 0; alias +d ad"
alias "left1" "rightleft -1 0 0; alias +d ad"
alias "ad" "rightleft 1 0 0; alias -d add; alias -a ada"
alias "-a" "rightleft 0 0 0; alias +d right1; alias -d right2; alias -a left2; alias +a left1"
alias "left2" "rightleft 0 0 0; alias +d right1; alias -d right2; alias -a left2; alias +a left1"
alias "+d" "rightleft 1 0 0; alias +a da"
alias "right1" "rightleft 1 0 0; alias +a da"
alias "da" "rightleft -1 0 0; alias -a ada; alias -d add"
alias "-d" "rightleft 0 0 0; alias +a left1; alias -a left2; alias -d right2; alias +d right1"
alias "right2" "rightleft 0 0 0; alias +a left1; alias -a left2; alias -d right2; alias +d right1"
alias "add" "rightleft -1 0 0; alias +d ad; alias -a left2; alias -d right2"
alias "ada" "rightleft 1 0 0; alias +a da; alias -d right2; alias -a left2"

alias "+w" "forwardback 1 0 0;alias +s ws"
alias "forward1" "forwardback 1 0 0;alias +s ws"
alias "ws" "forwardback -1 0 0;alias -s wss;alias -w wsw"
alias "-w" "forwardback 0 0 0;alias +s back1;alias -s back2;alias -w forward2;alias +w forward1"
alias "forward2" "forwardback 0 0 0;alias +s back1;alias -s back2;alias -w forward2;alias +w forward1"
alias "+s" "forwardback -1 0 0;alias +w sw"
alias "back1" "forwardback -1 0 0;alias +w sw"
alias "sw" "forwardback 1 0 0;alias -w wsw;alias -s wss"
alias "-s" "forwardback 0 0 0;alias +w forward1;alias -w forward2;alias -s back2;alias +s back1"
alias "back2" "forwardback 0 0 0;alias +w forward1;alias -w forward2;alias -s back2;alias +s back1"
alias "wss" "forwardback 1 0 0;alias +s ws;alias -w forward2;alias -s back2"
alias "wsw" "forwardback -1 0 0;alias +w sw;alias -s back2;alias -w forward2"

bind a +a
bind d +d
bind w +w
bind s +s

// ON-OFF visual for csafap config package
alias null_labels exec_null_on_labels
alias null_cmd exec_null_on_cmd