// Desubtick binds on WASD (ticker version)

alias +desubW "alias W! W+1"; alias -desubW "alias W! W-1"; alias W! ""
alias W+1 "alias W! W+2"; alias W+2 "alias W!; forward -9999 f u; +forward"
alias W-1 "forward -9999 f u; alias W! W-2"; alias W-2 "alias W!; -forward"

alias +desubA "alias A! A+1"; alias -desubA "alias A! A-1"; alias A! ""
alias A+1 "alias A! A+2"; alias A+2 "alias A!; left -9999 f u; +left"
alias A-1 "left -9999 f u; alias A! A-2"; alias A-2 "alias A!; -left"

alias +desubS "alias S! S+1"; alias -desubS "alias S! S-1"; alias S! ""
alias S+1 "alias S! S+2"; alias S+2 "alias S!; back -9999 f u; +back"
alias S-1 "back -9999 f u; alias S! S-2"; alias S-2 "alias S!; -back"

alias +desubD "alias D! D+1"; alias -desubD "alias D! D-1"; alias D! ""
alias D+1 "alias D! D+2"; alias D+2 "alias D!; right -9999 f u; +right"
alias D-1 "right -9999 f u; alias D! D-2"; alias D-2 "alias D!; -right"

bind W +desubW; bind A +desubA; bind S +desubS; bind D +desubD

// ON-OFF visual for csafap config package
alias null_labels exec_desubtick_on_labels
alias null_cmd exec_desubtick_on_cmd